<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gold App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div id="main-menu" class="view active">
            <div class="header-balance">
                💰 Ваш баланс: <span id="main-balance">0.0</span> GOLD
            </div>
            <div class="menu-grid">
                <button id="profile-btn" class="menu-button">👤<br>Профиль</button>
                <button id="get-gold-btn" class="menu-button">💰<br>Получить голду</button>
                <button id="withdraw-btn" class="menu-button">💸<br>Вывести голду</button>
                <button id="tasks-btn" class="menu-button">📋<br>Задания</button>
            </div>
        </div>

        <div id="profile-view" class="view">
            <button class="back-button">← Назад</button>
            <h2>📔 Профиль</h2>
            <p><strong>Пользователь:</strong> <span id="profile-username"></span></p>
            <p><strong>🆔:</strong> <span id="profile-id"></span></p>
        </div>

        <div id="get-gold-view" class="view">
            <button class="back-button">← Назад</button>
            <h2>💰 Получить голду</h2>
            <p>👤 Рефералы: <span id="referrals-count">0</span></p>
            <p>💰 Ваш баланс: <span id="get-gold-balance">0.0</span> GOLD</p>
            <p>💰 Пригласи своих друзей и получи за одного друга: 10 голды.</p>
            <p>🖇️ Твоя ссылка:</p>
            <input type="text" id="ref-link" readonly>
            <button id="copy-link-btn" class="action-button">Копировать ссылку</button>
        </div>

        <div id="withdraw-view" class="view">
            <button class="back-button">← Назад</button>
            <h2>💸 Вывести голду</h2>
            <p id="withdraw-status"></p>
        </div>

        <div id="tasks-view" class="view">
            <button class="back-button">← Назад</button>
            <h2>📋 Задания</h2>
            <div class="task-card">
                <p>Подписаться на наш канал</p>
                <p class="reward">+5.0 GOLD</p>
                <a href="https://t.me/luterstorebot" target="_blank" class="action-button">Перейти к каналу</a>
                <button id="check-sub-btn" class="action-button">Проверить подписку</button>
                <p id="task-status"></p>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
